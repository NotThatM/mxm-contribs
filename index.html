<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Musixmatch Contributor Viewer Modal</title>

  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    /* Blurred modal overlay */
    #modalOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      animation: fadeIn 0.3s ease-out;
    }

    /* Modal box */
    #modalContent {
      background: linear-gradient(135deg, #ffffff, #fdf7f5);
      border-radius: 16px;
      max-width: 480px;
      width: 90%;
      padding: 35px 28px 40px;
      text-align: left;
      box-shadow: 0 12px 28px rgba(0,0,0,0.25);
      position: relative;
      animation: slideInUp 0.35s ease-out;
      font-family: Arial, sans-serif;
    }

    /* Modal header */
    #modalContent h2 {
      margin-top: 0;
      color: #FF5228;
      font-size: 24px;
      margin-bottom: 15px;
    }

    /* Modal text */
    #modalContent p {
      margin-bottom: 1em;
      color: #333;
      font-size: 15.5px;
      line-height: 1.5;
    }

    /* Links */
    #modalContent a {
      color: #FF5228;
      text-decoration: none;
      transition: color 0.2s ease-in;
    }

    #modalContent a:hover {
      color: #f86f4e;
      text-decoration: underline;
    }

    /* Close (X) icon */
    #modalClose {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 24px;
      color: #aaa;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      transition: color 0.2s;
    }
    #modalClose:hover {
      color: #444;
    }

    /* CTA button */
    #continueBtn {
      background-color: #FF5228;
      color: white;
      border: none;
      padding: 13px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      width: 100%;
      margin-top: 24px;
      text-align: center;
      box-shadow: 0 4px 12px rgba(255, 82, 40, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    #continueBtn:hover {
      background-color: #f86f4e;
      box-shadow: 0 6px 18px rgba(255, 82, 40, 0.4);
    }

    /* Warning box */
    .warning-box {
      background-color: #ffe8e6;
      border-left: 4px solid #FF5228;
      border-radius: 10px;
      padding: 14px 16px;
      color: #aa2b2b;
      font-size: 14.5px;
      line-height: 1.4;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      margin-top: 20px;
    }

    .warning-box strong {
      color: #d00000;
    }

    /* Success message */
    #successMsg {
      display: none;
      margin-top: 20px;
      color: #28a745;
      font-weight: bold;
      text-align: center;
      animation: fadeSuccess 0.5s ease-in-out forwards;
    }

    /* Animations */
    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { background: rgba(0,0,0,0); }
      to { background: rgba(0,0,0,0.4); }
    }

    @keyframes fadeSuccess {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<div id="modalOverlay">
  <div id="modalContent">
    <div id="modalClose" onclick="closeModal()">×</div>
    <h2>About the Musixmatch Contributor Viewer Script</h2>

    <p>
      <i class="fa-brands fa-github"></i>
      <strong>Source code:</strong>
      <a href="https://github.com/bryyce19/mxm-contribs" target="_blank" rel="noopener noreferrer">
        github.com/bryyce19/mxm-contribs
      </a>
    </p>

    <p>
      <i class="fa-solid fa-book-open"></i>
      <strong>Directions Page:</strong>
      <a href="https://github.com/bryyce19/mxm-contribs#readme" target="_blank" rel="noopener noreferrer">
        Read the usage instructions here
      </a>
    </p>

    <div class="warning-box">
      <i class="fa-solid fa-triangle-exclamation"></i>
      <strong> Important:</strong> You must have the <strong>Tampermonkey</strong> browser extension installed for this script to work.
      <br />
      <a href="https://www.tampermonkey.net/" target="_blank" rel="noopener noreferrer">Get Tampermonkey</a>
    </div>

    <button id="continueBtn" onclick="showSuccess()">Continue to Install</button>

    <div id="successMsg">
      <i class="fa-solid fa-circle-check"></i> Install started — check your browser!
    </div>
  </div>
</div>

<script>
  function closeModal() {
    document.getElementById("modalOverlay").style.display = "none";
  }

  function showSuccess() {
    // Open script in new tab
    window.open("https://github.com/bryyce19/mxm-contribs/raw/refs/heads/main/Musixmatch-Contributor-Viewer.user.js", "_blank");
    // Show success message
    document.getElementById("successMsg").style.display = "block";
  }
</script>

</body>
</html>
