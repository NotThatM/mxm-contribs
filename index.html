<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Install Musixmatch Contributor Viewer</title>
  <style>
    body {
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 40px;
    }
    img {
      max-width: 300px;
      margin-bottom: 40px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
      margin-bottom: 30px;
    }
    a.button {
      background-color: #FF5228;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    a.button:hover {
      background-color: #f86f4e;
    }
    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    .note a {
      color: #FF5228;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Musixmatch-logo-panoramic-Brand.png" alt="Musixmatch Logo"/>

  <h1>Install the Musixmatch Contributor Viewer</h1>
  <p>Click below to install or update to the latest version of the script.</p>

  <a class="button" id="installBtn" href="https://github.com/bryyce19/mxm-contribs/raw/refs/heads/main/Musixmatch-Contributor-Viewer.user.js">
    Install Script
  </a>

  <div class="note">
    <p>You need the <strong>Tampermonkey extension</strong> installed to use this script!  
    <a href="https://www.tampermonkey.net/" target="_blank" rel="noopener">Download Tampermonkey</a></p>
  </div>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const button = document.getElementById("installBtn");
    button.addEventListener("click", () => {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#FF5228', '#000000', '#FF7F50']
      });
    });
  </script>

</body>
</html>
